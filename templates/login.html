<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUF Tech - Giriş Yap</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            min-height: 100vh;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .duftech-logo {
            width: 180px;
            transition: transform 0.3s ease;
        }
        .duftech-logo:hover {
            transform: scale(1.05);
        }
        .gradient-btn {
            background: linear-gradient(135deg, #00CED1 0%, #008B8B 100%);
        }
        .gradient-btn:hover {
            background: linear-gradient(135deg, #008B8B 0%, #006666 100%);
        }
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #C8A2C8;
        }
        .input-field:focus {
            border-color: #9370DB;
            box-shadow: 0 0 0 3px rgba(200, 162, 200, 0.2);
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <!-- Header with DUF Tech Logo -->
        <div class="glassmorphism rounded-2xl p-6 mb-8">
            <div class="text-center">
                <img src="{{ url_for('static', filename='duftech-interlocked-3d.svg') }}" 
                     alt="DUF Tech Logo" 
                     class="duftech-logo mx-auto mb-4">
                <h1 class="text-3xl font-bold text-gray-800">Giriş Yap</h1>
                <p class="text-gray-600 mt-1">Mülakat oluşturmak için giriş yapın</p>
            </div>
        </div>

        <!-- Giriş Formu -->
        <div class="glassmorphism rounded-2xl p-8">
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                    {{ error }}
                </div>
                {% endif %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Kullanıcı Adı
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username"
                           required
                           class="w-full px-4 py-3 rounded-xl input-field text-gray-700"
                           placeholder="E-posta adresiniz">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Şifre
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password"
                               required
                               class="w-full px-4 py-3 rounded-xl input-field text-gray-700"
                               placeholder="Şifreniz">
                    </div>
                </div>

                <button type="submit" 
                        class="w-full gradient-btn text-white 
                               font-medium text-lg py-4 px-6 rounded-xl shadow-lg 
                               hover:shadow-xl transition-all duration-300 
                               flex items-center justify-center space-x-3">
                    <i class="fas fa-sign-in-alt text-xl"></i>
                    <span>Giriş Yap</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
